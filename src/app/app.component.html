<div class="row mt-5">
  <div class="col-2">
    <button  class="btn btn-light border border-warning" (click)="onDetectLocationClick()">Определить</button>
  </div>
  <div class="col-8 ">
    <input type="text" id="suggest" class="address form-control" (input)="onSearchChange($event.target.value)" value="{{addressLine}}" >

  </div>
  <div class="col-2">
  <button class="btn btn-warning">OK</button>
  </div>
</div>

<div class="row">
  <div class="col-12 mt-1 map">
    <ya-map [center]="center"
            (ready)="onMapReady($event)"
            (actionend)="onYaActionEnd($event)">
    </ya-map>
    <div class="marker"></div>
  </div>
</div>
